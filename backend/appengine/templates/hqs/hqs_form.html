{% extends 'hqs/hqs_base.html' %}
{% block body %}
{% set hq = hq or None %}
{% set erros = erros or None %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
            <h3>Formul√°rio de HQs</h3>
                <form action="{{ salvar_path }}" method="post">
                    {{ csrf_input() }}
                    {{ form_input('Nome','nome',hq.nome,erros.nome) }}
                    {% if hq and hqs.key %}
                <input type="hidden" name="hq_id" value="{{ hq.key.id() }}" />
                {% endif %}
                <button class="btn btn-success" type="submit">Salvar</button>
                </form>
            </div>

        </div>

    </div>

</div>
{% endblock %}
