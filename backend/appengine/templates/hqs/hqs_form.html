{% extends 'categorias/categoria_base.html' %}
{% block body %}
{% set hqs = hqs or None %}
{% set erros = erros or None %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
            <h3>Formul√°rio de Categoria</h3>
                <form action="{{ salvar_path }}" method="post">
                    {{ csrf_input() }}
                    {{ form_input('Nome','nome',hqs.nome,erros.nome) }}
                    {% if hqs and hqs.key %}
                <input type="hidden" name="hq_id" value="{{ hqs.key.id() }}" />
                {% endif %}
                <button class="btn btn-success" type="submit">Salvar</button>
                </form>
            </div>

        </div>

    </div>

</div>
{% endblock %}
